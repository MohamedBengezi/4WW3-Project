</head>

<body>
    <header>
         <!-- Navbar is created using bootstrap's template and contains 5 links -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./home.html"><!-- This link will redirect the user to home page-->
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./userRegistration.html">Register</a><!-- This link will redirect the user to user registration page-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./objectRegistration.html">Add Club</a><!-- This link will redirect the user to club registration page-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contact Us</a><!-- This link will redirect the user to contact page. This page is not implemented yet. -->
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" action="search.html">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> <!-- This link will redirect the user to searhc page-->
                </form>
            </div>
        </nav>
    </header>
    <form id="searchForm" class="col-xs-4 col1 center-block w-100" action="results.html">
        <!-- This section contains all the inputs required to do a specific search for clubs -->
        <div class="search-form">
            <div class="">
                <h2 class="text-uppercase mt-3">Name</h2>
                <input class=" w-25 name " type="search" placeholder="Optional" aria-label="Search">
            </div>
            <div id="location-select">
                <h2 class="text-uppercase mt-3">Location</h2>
                <select class="custom-select w-25">
                    <option selected value="1">Hamilton</option>
                    <option value="2">Toronto</option>
                    <option value="3">Niagara</option>
                </select>

            </div>
            <div id="rating-select">
                <h2 class="text-uppercase mt-3">Rating</h2>
                <select class="custom-select w-25">
                    <option selected value="1">1+ stars</option>
                    <option value="2">2+ stars</option>
                    <option value="3">3+ stars</option>
                    <option value="3">4+ stars</option>
                    <option value="3">5 stars</option>
                </select>
            </div>
            <br>
            <button class="btn btn-outline-success mt-2" type="submit">Find Clubs!</button>
            OR
            <button type="button" class="btn btn-outline-success mt-2" onclick="getLocation()">Find Clubs Near Me!</button>
    </form>
     <!-- The footer section -->
    <footer>
        <a href="../sitemap.xml">Sitemap</a>
    </footer>
</body>
